<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header"></head>
<body>
<form class="layui-form layui-form-pane" th:object="${paramModel}"  action=""  id="saveForm">
<input type="hidden" name="oldParamKey" th:value="*{paramKey}"  />
<input type="hidden" name="paramId" th:value="*{paramId}"  />
  <div class="layui-form-item">
    <label class="layui-form-label">参数名称 <span>*</span></label>
    <div class="layui-input-block">
      <input type="text" name="paramName" th:value="*{paramName}"   lay-verify="required|max:50"  autocomplete="off"  class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数键  <span>*</span></label>
    <div class=layui-input-block>
      <input type="text" name="paramKey" th:value="*{paramKey}" lay-verify="required|keyname"  autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数值  <span>*</span></label>
    <div class="layui-input-block">
      <input type="text" name="paramValue" th:value="*{paramValue}"  lay-verify="required|max:500"  autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">参数分类<span>*</span></label>
    <div class="layui-input-block">
      <select name="paramType"  th:attr="lay-select-code=*{paramType}" lay-select-dict="param_type" lay-select-title="NONE" >
    
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">当前状态<span>*</span></label>
    <div class="layui-input-block">
      <select name="status"  th:attr="lay-select-code=*{status}" lay-select-dict="status" lay-select-title="NONE" >
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">编辑模式<span>*</span></label>
    <div class="layui-input-block">
      <select name="editMode"   th:attr="lay-select-code=*{editMode}" lay-select-dict="edit_mode" lay-select-title="NONE" >
     
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label layui-textarea-label" >备注</label>
    <div class="layui-input-block">
      <textarea name="paramRemark" lay-verify="max:200" th:text="*{paramRemark}" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
  <div th:include="include :: footer"></div>
	<script>
	layui.config({
		base :  cxt+'layuiadmin/' //静态资源所在路径
	}).extend({
		webplus : 'lib/webplus', //主入口模块
	}).use([ 'form','webplus' ], function() {
		var webplus=layui.webplus;
		webplus.initForm('system/param/update');
		
	});
	</script>
<link rel="stylesheet"    th:href="@{/css/common/openshow.css}" media="all"/>
</body>
</html>
