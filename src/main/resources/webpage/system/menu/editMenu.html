<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header"></head>
<body>
<form class="layui-form layui-form-pane" action=""  id="saveForm">
   	<input type="hidden" name="parentId" th:value="${menu.parentId}"/>
   	<input type="hidden" name="menuId" th:value="${menu.menuId}"/>
   	<div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">菜单名称<span>*</span></label>
          <div class="layui-input-inline">
            <input type="text" name="menuName" th:value="${menu.menuName}"   lay-verify="required|max:50"   autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">菜单编码<span>*</span></label>
          <div class="layui-input-inline">
            <input type="text" name="menuCode" th:value="${menu.menuCode}" lay-verify="required|alphaDash|max:50"   autocomplete="off" class="layui-input">
          </div>
        </div>
     </div>
   	<div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">URL</label>
          <div class="layui-input-inline">
            <input type="text" name="url"  th:value="${menu.url}" lay-verify="max:100"  autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label"  >图标</label>
          <div class="layui-input-inline">
            <input type="text" id="iconName" name="iconName" th:value="${menu.iconName}"   autocomplete="off" class="layui-input" >
            
          </div>
        </div>
     </div>
     
     <div class="layui-form-item">
        
        <div class="layui-inline">
          <label class="layui-form-label">当前状态<span>*</span></label>
          <div class="layui-input-inline">
             <select name="status"   lay-select-dict="status" lay-select-title="NONE" th:attr="lay-select-code=${menu.status}">
    
     		 </select>
          </div>
        </div>
          <div class="layui-inline">
          <label class="layui-form-label">编辑模式<span>*</span></label>
          <div class="layui-input-inline">
             <select name="editMode"   lay-select-dict="edit_mode" lay-select-title="NONE" th:attr="lay-select-code=${menu.editMode}">
    
     		 </select>
          </div>
        </div>
     </div>
   	 <div class="layui-form-item">
      
        <div class="layui-inline">
          <label class="layui-form-label">是否展开<span>*</span></label>
          <div class="layui-input-inline">
             <select name="isAutoExpand"   lay-select-dict="is_auto_expand" lay-select-title="NONE"  th:attr="lay-select-code=${menu.isAutoExpand}">
    
     		 </select>
          </div>
        </div>
       <div class="layui-inline">
          <label class="layui-form-label">排序号<span>*</span></label>
          <div class="layui-input-inline">
               <input type="mumber" name="sortNo"   th:value="${menu.sortNo}"
						lay-verify="required|max:10"    autocomplete="off" class="layui-input">
          </div>
        </div>
     </div>
     
     <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">菜单类型<span>*</span></label>
        
          <div class="layui-input-inline">
           <th:block th:if="${menu.moduleType!='1'}">
             <select name="menuType"   lay-select-dict="menu_type"   th:attr="lay-select-code=${menu.menuType}"  lay-select-disabled="true">
    
     		 </select>
     		</th:block>
     		<th:block th:if="${menu.moduleType=='1'}">
             <select name="menuType"   lay-select-dict="menu_type" th:attr="lay-select-code=${menu.menuType}"  lay-select-title="NONE" >
    
     		 </select>
     	  </th:block>
          </div>
        </div>
      <div class="layui-inline">
          <label class="layui-form-label">模块类型<span>*</span></label>
          <div class="layui-input-inline">
             <select name="moduleType"   lay-select-dict="module_type"  lay-select-disabled=true th:attr="lay-select-code=${menu.moduleType}">
    
     		 </select>
          </div>
        </div>  
     </div>
   <div class="layui-form-item">
			<label class="layui-form-label layui-textarea-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" th:text="${menu.remark}" lay-verify="max:500" style="width: 515px" 
					class="layui-textarea"></textarea>
			</div>
		</div>
  		
  		
  <!-- 隐藏域 -->
   <div class="layui-form-item" style="display:none;">
    <button class="layui-btn" lay-submit="" lay-filter="saveSubmit">提交</button>
  </div>
</form>
  <div th:include="include :: footer"></div>
	<script>
	layui.config({
		base : cxt + 'layuiadmin/' //静态资源所在路径
	}).extend({
		webplus : 'lib/webplus', //主入口模块
	}).use([ 'form', 'webplus' ], function() {
		var webplus = layui.webplus;
		webplus.initForm('system/menu/update');
		//打开机构树
		$("#iconName").focus(function(){
			  webplus.openWindow('system/menu/plugsIcon','选择图标','500','400','1');
		  });


     
	});
	</script>
<link rel="stylesheet"    th:href="@{/css/common/openshow.css}" media="all"/>

</body>
</html>
